name: TWRP Build

on:
  workflow_dispatch:
    inputs:
      SYNC_URL:
        description: 'SYNC_URL'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'twrp-9.0'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/try-01/ofrp_device_realme_RMX1805'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'twrp_9.0'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/realme/RMX1805'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'RMX1805'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'omni_RMX1805'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Initialize workspace
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Install Repo and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig
        
        # Install Repo Tool
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        
        # Git config
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Sync TWRP Sources
      run: |
        mkdir -p ${{ steps.pwd.outputs.workspace-folder }}/twrp
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        repo init --depth=1 -u ${{ github.event.inputs.SYNC_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
        repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone Device Tree
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Set up Python 2
      run: |
        sudo apt-get install -y python2
        sudo ln -sf /usr/bin/python2 /usr/bin/python
      continue-on-error: true

    - name: DEBUG - Locate
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}
        ls -l
        ls -l vendor/
        echo "============================================="
        echo "Mencari file authorization_set.h di seluruh source..."
        find vendor -name "cryptfs_hw.c"
        find vendor -name "cryptfs_hw.h"
        echo "============================================="
        echo "Cek isi folder system/security/keystore:"
        ls -R vendor || echo "Folder vendor tidak ditemukan"
        echo "============================================="
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        ls -l
        ls -l vendor/
        echo "2============================================="
        echo "Mencari file authorization_set.h di seluruh source..."
        find vendor -name "cryptfs_hw.c"
        find vendor -name "cryptfs_hw.h"
        echo "2============================================="
        echo "Cek isi folder system/security/keystore:"
        ls -R vendor || echo "Folder vendor tidak ditemukan"
        
        echo "2============================================="

    - name: Replace Cryptfs HW with LineageOS 15.1 Version
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        
        # 1. Tentukan lokasi folder berdasarkan error log sebelumnya
        # Kita cek apakah ada di 'commonsys' atau langsung di 'opensource'
        if [ -d "vendor/qcom/opensource/commonsys/cryptfs_hw" ]; then
            TARGET_DIR="vendor/qcom/opensource/commonsys/cryptfs_hw"
            PARENT_DIR="vendor/qcom/opensource/commonsys"
        elif [ -d "vendor/qcom/opensource/cryptfs_hw" ]; then
            TARGET_DIR="vendor/qcom/opensource/cryptfs_hw"
            PARENT_DIR="vendor/qcom/opensource"
        else
            echo "ERROR: Folder cryptfs_hw tidak ditemukan di lokasi standar!"
            # Debugging: Tampilkan struktur folder vendor untuk melihat di mana dia sembunyi
            find vendor -maxdepth 5 -type d -name "cryptfs_hw"
            exit 1
        fi
        
        echo "Lokasi cryptfs_hw ditemukan di: $TARGET_DIR"
        
        # 2. Hapus folder bawaan yang bermasalah
        rm -rf "$TARGET_DIR"
        
        # 3. Clone repository LineageOS 15.1 (yang pasti punya Android.mk)
        # Kita clone langsung ke lokasi target
        git clone https://github.com/LineageOS/android_vendor_qcom_opensource_cryptfs_hw.git -b lineage-15.1 "$TARGET_DIR"
        
        # 4. Verifikasi bahwa Android.mk sekarang sudah ada
        if [ -f "$TARGET_DIR/Android.mk" ]; then
            echo "SUKSES: Android.mk ditemukan. Build siap dilanjutkan."
        else
            echo "GAGAL: Android.mk tidak ditemukan setelah cloning."
            exit 1
        fi
        
        # 5. Bersihkan cache build lama
        rm -rf out/soong/.bootstrap
        
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Build Recovery
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng
        mka ${{ github.event.inputs.BUILD_TARGET }}image
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Check Output
      run: |
        ls -al ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.img
          ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
        name: TWRP-${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Target: ${{ github.event.inputs.BUILD_TARGET }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
