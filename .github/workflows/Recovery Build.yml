name: TWRP Build

on:
  workflow_dispatch:
    inputs:
      SYNC_URL:
        description: 'SYNC_URL'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'twrp-9.0'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/try-01/ofrp_device_realme_RMX1805'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'twrp_9.0'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/realme/RMX1805'
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'RMX1805'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'omni_RMX1805'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Initialize workspace
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Install Repo and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig
        
        # Install Repo Tool
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        
        # Git config
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Sync TWRP Sources
      run: |
        mkdir -p ${{ steps.pwd.outputs.workspace-folder }}/twrp
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        repo init --depth=1 -u ${{ github.event.inputs.SYNC_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
        repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone Device Tree
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Set up Python 2
      run: |
        sudo apt-get install -y python2
        sudo ln -sf /usr/bin/python2 /usr/bin/python
      continue-on-error: true

    - name: Build recovery
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/twrp
        
        # 1. Setup Environment
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # 2. Jalankan Lunch
        lunch omni_${{ github.event.inputs.DEVICE_NAME }}-eng
        
        # =========================================================
        # INTERVENSI: PERBAIKAN CRYPTFS_HW & LINKING
        # =========================================================
        echo "=== MEMULAI PERBAIKAN CRYPTFS_HW ==="
        TARGET_CRYPT="vendor/qcom/opensource/commonsys/cryptfs_hw"
        PARENT_BP="vendor/qcom/opensource/commonsys/Android.bp"
        PARENT_MK="vendor/qcom/opensource/commonsys/Android.mk"
        
        # A. Reset Folder cryptfs_hw
        rm -rf "$TARGET_CRYPT"
        git clone https://github.com/LineageOS/android_vendor_qcom_opensource_cryptfs_hw.git \
            -b lineage-15.1 "$TARGET_CRYPT"
        
        # B. Hapus Android.bp di cryptfs_hw (agar pakai Android.mk)
        if [ -f "$TARGET_CRYPT/Android.bp" ]; then
            rm "$TARGET_CRYPT/Android.bp"
        fi
        
        # C. Hapus referensi di Android.bp induk (agar Soong tidak error)
        if [ -f "$PARENT_BP" ]; then
            sed -i '/cryptfs_hw/d' "$PARENT_BP"
        fi
        
        # D. TAMBAHKAN ke Android.mk induk (agar Make membacanya)
        # Kita append (tambahkan di baris paling bawah)
        if [ -f "$PARENT_MK" ]; then
            echo "" >> "$PARENT_MK"
            echo "# Added by GitHub Actions for TWRP Encryption" >> "$PARENT_MK"
            echo "include \$(LOCAL_PATH)/cryptfs_hw/Android.mk" >> "$PARENT_MK"
            echo "Sukses menambahkan cryptfs_hw ke $PARENT_MK"
        else
            echo "WARNING: $PARENT_MK tidak ditemukan!"
        fi
        
        # E. Bersihkan cache
        rm -rf out/soong/.bootstrap
        echo "=== PERBAIKAN SELESAI ==="
        # =========================================================

        # 3. Mulai Build
        mka ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Check Output
      run: |
        ls -al ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.img
          ${{ steps.pwd.outputs.workspace-folder }}/twrp/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
        name: TWRP-${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Target: ${{ github.event.inputs.BUILD_TARGET }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
